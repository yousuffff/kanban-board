<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban board</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <nav>
      <h2>Kanban Board</h2>
      <button class="btn btn-addTask">Add Task</button>
    </nav>
    <section>
      <div class="task-col">
        <div class="top">
          <h3>To Do</h3>
          <span class="task-count">0</span>
        </div>
        <div class="task-container">
          <h3>task one</h3>
          <p>This is task one</p>
          <button>Delete</button>
        </div>
      </div>
      <div class="task-col">
        <div class="top">
          <h3>In Progress</h3>
          <span class="task-count">0</span>

        </div>
        <div class="task-container">
          <h3>task one</h3>
          <p>This is task one</p>
          <button>Delete</button>
        </div>
      </div>
      <div class="task-col">
        <div class="top">
          <h3>Completed</h3>
          <span class="task-count">0</span>
        </div>
        <div class="task-container">
          <h3>task one</h3>
          <p>This is task one</p>
          <button>Delete</button>
        </div>
      </div>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
